<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Create Your Profile - MyWebSam</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
    header { background: #4f46e5; color: #fff; padding: 2rem; }
    h1 { font-size: 2rem; margin: 0; }
    p { margin-top: 1rem; color: #eee; }
    .preview { display: flex; flex-wrap: wrap; justify-content: center; margin: 2rem 0; gap: 1rem; }
    .preview img { width: 280px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .btn { display: inline-block; margin-top: 2rem; padding: 1rem 2rem; font-size: 1.2rem;
           background: #fff; color: #4f46e5; border-radius: 8px; text-decoration: none;
           box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: 0.3s; }
    .btn:hover { background: #f0f0ff; }
  </style>
</head>
<body>
  <header>
    <h1>Create Your Own Responsive Profile</h1>
    <p>Showcase yourself with a personal page in seconds!</p>
  </header>
  <section class="preview">
    <img src="https://via.placeholder.com/280x180.png?text=Preview+1">
    <img src="https://via.placeholder.com/280x180.png?text=Preview+2">
    <img src="https://via.placeholder.com/280x180.png?text=Preview+3">
  </section>
  <a href="/signup" class="btn">Create Your Web</a>
</body>
</html>
